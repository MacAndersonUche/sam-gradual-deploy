AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-gradual-deploy

Globals:
  Function:
    MemorySize: 1048
    Timeout: 60
    Runtime: nodejs20.x
    Tracing: Active
    Environment:
      Variables:
        NODE_OPTIONS: --enable-source-maps
        DEVICES_TABLE: devices
        API_KEYS_TABLE: api_keys
        CUSTOMERS_TABLE: customers

Resources:
  FailureSQS:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 120

  ExperimentApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,OPTIONS,PUT,DELETE'"
        AllowHeaders: "'Content-Type,X-Amz-Date,X-Amz-Security-Token,Authorization,X-Api-Key,X-Requested-With,Accept,Access-Control-Allow-Methods,Access-Control-Allow-Origin,Access-Control-Allow-Headers'"
        AllowOrigin: "'*'"

  # Define the SNS topic
  CodebuildFailureTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Protocol: sqs
          Endpoint: !GetAtt FailureSQS.Arn

  # Policy allows SNS to publish to this SQS queue
  SnsToSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'Allow SNS publish to SQS'
            Effect: Allow
            Principal:
              Service: 'sns.amazonaws.com'
            Resource: !GetAtt FailureSQS.Arn
            Action: SQS:SendMessage
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref CodebuildFailureTopic
      Queues:
        - Ref: FailureSQS

  ExperimentGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: 'sam-deploy-lambda1'
      Handler: dist/handlers/handle-test/index.handler
      Description: Makes sure the api key used is valid
      Events:
        TestGetDevice:
          Type: Api
          Properties:
            Path: /v1/test
            Method: GET
            RestApiId: !Ref ExperimentApi

  RevertAndMergeMRAndTriggerRebuild:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: 'revert-and-trigger-rebuild'
      Handler: dist/handlers/handle-deploy/index.handler
      Description: Makes sure the api key used is valid
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameters
                - ssm:GetParameter
              Resource: arn:aws:ssm:eu-west-2:725638684424:*
      Environment:
        Variables:
          GITHUB_ACCESS_TOKEN: '{{resolve:ssm:/service/mac-github-token:1}}'
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt FailureSQS.Arn
            BatchSize: 1

Outputs:
  ApiDefaultEndpoint:
    Description: 'API Gateway default URL'
    Value: !Sub 'https://${ExperimentApi}.execute-api.${AWS::Region}.amazonaws.com/prod/'
