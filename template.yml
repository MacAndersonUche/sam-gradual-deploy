AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-gradual-deploy

Globals:
  Function:
    MemorySize: 1048
    Timeout: 60
    Runtime: nodejs20.x
    Tracing: Active

Resources:
  FailureSQS:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 120

  DirectSQS:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 120

  # Define the SNS topic
  CodebuildFailureTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Protocol: sqs
          Endpoint: !GetAtt FailureSQS.Arn

  # Policy allows SNS to publish to this SQS queue
  SnsToSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'Allow SNS publish to SQS'
            Effect: Allow
            Principal:
              Service: 'sns.amazonaws.com'
            Resource: !GetAtt FailureSQS.Arn
            Action: SQS:SendMessage
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref CodebuildFailureTopic
      Queues:
        - Ref: FailureSQS

  TriggerRebuild:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: trigger-rebuild
      Handler: dist/handle-redeploy/index.handler
      Description: Makes sure the api key used is valid
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameters
                - ssm:GetParameter
              Resource: arn:aws:ssm:eu-west-2:725638684424:*
      Environment:
        Variables:
          GITHUB_ACCESS_TOKEN: '{{resolve:ssm:/service/mac-github-token:1}}'
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt DirectSQS.Arn
            BatchSize: 1

  # Allow EventBridge to invoke SQS
  EventBridgeToToSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: SQS:SendMessage
            Resource: !GetAtt DirectSQS.Arn
      Queues:
        - Ref: DirectSQS

  MyNewEventsRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: Test Events Rule
      Name: test-codebuild-rule
      EventPattern:
        source:
          - aws.codebuild
        detail-type:
          - CodeBuild Build Phase Change
        detail:
          completed-phase-status:
            - STOPPED
            - FAILED
          project-name:
            - TestProject
      State: ENABLED
      Targets:
        - Arn: !GetAtt DirectSQS.Arn
          Id: 'SQSqueue'
